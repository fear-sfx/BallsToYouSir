<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<script src="sendMessage.js" type="text/javascript"></script>
<link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
	<div id="content" class="chatClient">
		<div id="users">
			<ul id="onlineUsers">
			</ul>
		</div>
		<div id="chatBox">
			<textarea id="messages" disabled></textarea>
			<div id="userInput" class="inputArea">
				<input type="text" id="userMessage" autofocus /> <input
					type="button" id="postMessageButton" onclick="postMessage()"
					value="Send Message">
			</div>
		</div>
		<div style="clear: both"></div>
	</div>

	<div class="popup" style="display: none">

		<div class="popupTitleBox">
			<span style="float: left;"> <label id="titlePopup"></label></span> <span
				style="float: right;"> <a href="#" id="closePopup"> Close
			</a>
			</span>
		</div>

		<div class="popUp">
			<div id="pMain"></div>
			<div id="pMsg">
				<input type="text" id="userName" autofocus
					style="height: 40px; width: 340px;"> <input type="button"
					onclick="sendMsg()" value="Send"> <br>
			</div>
		</div>
	</div>

</body>
</html>
